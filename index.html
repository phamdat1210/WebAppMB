<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>Web App</title>
		<style>
			body
			{
				display: flex;
				justify-content: center;
				align-content: center;
			}
			#app-root {      
				display: flex;
				flex: 1 1 100%;
				max-width: 52vh;
				height: calc(100vh - 2px);
			}
			.date_web {
				border: none;
				border-bottom: 1px solid #3333;
				padding: 8px 0;
			}
			input[type="date"]::-webkit-inner-spin-button {
				opacity: 0
			}

			input[type="date"]::-webkit-calendar-picker-indicator {
				background: url(https://cdn3.iconfinder.com/data/icons/linecons-free-vector-icons-pack/32/calendar-16.png) center/80% no-repeat;
				color: rgba(0, 0, 0, 0);
				opacity: 0.5;
				margin-right: 16px;
			}

			input[type="date"]::-webkit-calendar-picker-indicator:hover {
				background: url(https://cdn3.iconfinder.com/data/icons/linecons-free-vector-icons-pack/32/calendar-16.png) center/80% no-repeat;
				opacity: 0.8
			}
		</style>
		<script defer="defer" src="rnw_blogpost.bundle.js"></script>
	</head>
	<body>
		<div id="app-root">
		</div>
	</body>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTEm4nqcQy1umt4myxbodoRsua3msHzRo"></script>
</html>
